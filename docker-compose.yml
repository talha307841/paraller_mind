version: '3.8'

services:
  # Ollama service for LLM inference
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Pull the llama3 model on startup (can be done manually too)
    # Run: docker exec -it <container> ollama pull llama3
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
        # Comment out the GPU section if you don't have a GPU

  # Redis for Celery message broker (optional, kept for backward compatibility)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Backend FastAPI service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - audio_files:/app/audio_files
      - faiss_index:/app/faiss_index
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./parallel_mind.db
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - ollama
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for async processing (optional)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - audio_files:/app/audio_files
      - faiss_index:/app/faiss_index
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite:///./parallel_mind.db
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
    depends_on:
      - redis
      - ollama
      - backend
    restart: unless-stopped
    command: celery -A app.celery_worker worker --loglevel=info

  # Frontend React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  redis_data:
  ollama_data:
  audio_files:
  faiss_index:
